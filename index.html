<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesar Dog Care</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cesar Dog Care</h1>
    <p>กรอกข้อมูลน้องหมาและดูปฏิทินการฝาก</p>
  </header>
  
  <main>
    <section id="dog-info">
      <h2>ข้อมูลน้องหมา</h2>
      <div id="dog-entries"></div>
      <button id="add-dog" class="add-btn">+ เพิ่มข้อมูลน้องหมา</button>
    </section>

    <section id="calendar">
      <h2>ปฏิทินการฝากน้องหมา</h2>
      <button id="generate-calendar" class="generate-calendar-btn">สร้างปฏิทิน</button>
      <div id="calendar-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
